---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="mb5-l" itemprop="name headline">
    <h2 class="f3 mt0 mb2 lh-title fw6 red">
      {{ page.title | escape }}
    </h2>
    {% assign date_format = "%D" %}
    <p class="mid-gray mt0 mb3 fw3">{{ page.date | date: "%-d %B %Y"}}</p>
  </header>

  <div class="lh-copy f4 measure-wide center serif" itemprop="articleBody">
    {{ content }}
  </div>
  <script src="{{ "assets/prism/prism.js" | relative_url}}" type="text/javascript"></script>
</article>
